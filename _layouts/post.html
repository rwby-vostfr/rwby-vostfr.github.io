---
layout: "default"
---
<article class="post" itemscope itemtype="https://schema.org/BlogPosting">
	<header class="post-header">
		<h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>

		<p class="post-meta">
			<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%F %H:%M" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="https://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
		</p>
	</header>

	<div class="post-content" itemprop="articleBody">
		<div class="content">
			{{ content }}
		</div>
	</div>

	{% if site.disqus.shortname %}
		{% include disqus_comments.html %}
	{% endif %}
</article>
