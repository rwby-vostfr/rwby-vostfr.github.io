<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.meta_title %}{{ page.meta_title | escape }}{% else %}{{ site.meta_title | escape }}{% endif %}</title>
	<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: full_base_url }}">
	<link rel="icon" href="{{ "/favicon.ico" | prepend: full_base_url }}" />
	{% include styles.html %}
</head>
